<form class="" method="POST" enctype="multipart/form-data">
    {% block inputs_extras %}{% endblock %}
    {% csrf_token %}

    {% for field in form %}
        <div class="input-group input-group-static my-3  ">
            {{ field.errors }} {{ field.label_tag }} {{ field }} {% if field.help_text %}
            <small id="help"
                   class="form-text text-muted">{{ field.help_text|safe }}</small> {% endif %}
        </div>

    {% endfor %}

    <div class="d-flex justify-content-end ">
        <button type="button" class="btn btn-light m-0" data-bs-dismiss="modal">Cancelar</button>
        <button id="submit" type="submit" class="btn btn-success m-0 ms-2">Abonar</button>

    </div>
</form>
