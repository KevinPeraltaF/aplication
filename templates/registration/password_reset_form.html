<!DOCTYPE html> {% load static %}
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>SAYCT</title>

</head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Restrablecer contraseña.</h3>
                </div>
                <div class="panel-body">
                    <form class="form-signin" method="post">{% csrf_token %} {% if form.email.errors %}
                        {{ form.email.errors }} {% endif %}
                        <div class="account-logo">
                            <a href="index.html"><img src="assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico:</label>
                            <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254"
                                   required="" id="id_email">

                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Restablecer Contraseña</button>
                        </div>
                        <div class="text-center register-link"><a href="{% url 'logins' %}">Regresar al Login</a></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
