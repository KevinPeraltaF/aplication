{% extends 'baseloginapp.html' %}
{% block contenido %}
    <div class="page-header align-items-start min-height-300 m-3 border-radius-xl bg-gray-200"
         style="background-image: url('https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1950&amp;q=80'); background-size: cover; background-position:center;">
        <span class="mask bg-gradient-dark opacity-4"></span>
    </div>
    <div class="container mb-4">
        <div class="row mt-lg-n12 mt-md-n12 mt-n11 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card mt-8">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
                            <h4 class="font-weight-bolder text-white mt-1">Bienvenido</h4>
                            <p class="mb-1 text-white text-sm">Ingrese usuario y clave por favor.</p>
                        </div>
                    </div>
                    <div class="card-body pb-3">
                        <form role="form">

                            {% csrf_token %}

                            <div class="input-group input-group-static mb-4">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group input-group-static mb-4">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="•••••••••••••">
                            </div>


                            <div class="text-center">
                                <button type="button" class="btn bg-gradient-dark w-100 mt-3 mb-0">Registrate</button>
                            </div>


                        </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                        <p class="mb-4 text-sm mx-auto">
                            ¿Ya tienes una cuenta?
                            <a href="{% url 'login_usuario' %}" class="text-success text-gradient font-weight-bold">Inicia Sesiòn</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $(function () {

        });

    </script>
{% endblock %}
