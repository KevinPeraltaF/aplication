{% extends 'baseloginapp.html' %}
{% load static %}
{% block head %}

{% endblock %}
{% block contenido %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="card-header">
                <h4 class="font-weight-bolder">Iniciar Sesión</h4>
                <p class="mb-0">Ingrese usuario y contraseña para ingresar.</p>
            </div>
            <div class="card-body">
                <form id="id_form_login" action="javascript:;">
                    {% csrf_token %}
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="id_usuario" autocomplete="off" class="form-control">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" autocomplete="off" id="id_clave" class="form-control">
                    </div>

                    <div class="text-center">
                        <a href="javascript:;" id="id_login_usuario"
                           class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Iniciar
                            Sesión
                        </a>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <div class="col-md-3"></div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
            login_usuario = function () {
                var usuario = $("#id_usuario").val();
                var clave = $("#id_clave").val();
                if (usuario.length == 0) {
                    $("#id_usuario").focus();
                    return false;
                }
                if (clave.length == 0) {
                    $("#id_clave").focus();
                    return false;
                }

                $.ajax({
                    url: '{{request.path}}',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                        'peticion': 'login_usuario',
                        'usuario': usuario,
                        'clave': clave,
                    },
                    success: function (data) {
                        if (data.respuesta === true) {
                            window.location = data.url;
                        } else {
                            alert(data.mensaje);
                        }

                    },
                    error: function () {
                        alert("Error al iniciar sesión, intentelo más tarde.");
                    }

                });

            };
            $("#id_login_usuario").click(function () {
                login_usuario();
            });
            $('#id_usuario, #id_clave').keyup(function (e) {
                if (e.keyCode == 13) {
                    login_usuario();
                }
            });
        });

    </script>
{% endblock %}
